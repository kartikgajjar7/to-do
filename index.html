<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" class="css" />

    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div>
        <div class="heading">
          <p class="to-do nfonts">CLICK & NOTE</p>
        </div>
      </div>
      <div class="input-sec">
        <input class="input" placeholder="enter task" type="text" />
        <button class="add">add task</button>
        <div class="task-sec">
          <div class="heading2">
            <h3 class="to-do nfonts">TASKS</h3>
          </div>
          <div class="searchsec">
            <input class="search-bar" type="text" placeholder="search list" />
          </div>
          <div class="alltasks"></div>
          <button class="add-clear">clear All</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
